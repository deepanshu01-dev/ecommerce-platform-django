{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop Homepage</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="shop\static\base.css" rel="stylesheet" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">Django Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto ms-lg-4 mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item">
            <a class="nav-link" href="/login">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">
              <i class="fas fa-user-plus"></i> Register
            </a>
          </li>
        </ul>
      <form class="d-flex px-4" method="get" action="{% url 'search' %}" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search"/>
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>
      
        <form class="d-flex">
          <a href="{% url 'cart' %}" class="btn btn-outline-dark" type="button">
            <i class="bi-cart-fill me-1"></i>
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill">{{ cart_count }}</span>
          </a>
        </form>
      </div>
      {% if request.session.user_id %}
      <a href="{% url 'logout' %}" class="btn btn-danger mx-3">Logout</a>
      {% endif %}
    </div>
  </nav>
<main>
  {% block header %}
  <!-- Header content can be added here if needed -->
  {% endblock %}
  {% block content %}
  <!-- write your main content here.. -->
  {% endblock %}
</main>


  <!-- Footer -->
  <footer class="py-5 bg-light">
    <div class="container">
      <p class="m-0 text-center text-muted">
        Â© Django Store Website 2025
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
