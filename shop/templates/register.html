<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="shop\static\base.css" rel="stylesheet" />
</head>
<body>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<h1 class="d-flex justify-content-center">Register Here</h1>
  <div class="container justify-content-center mt-5">
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="example@Email1.com" class="form-label"><i class="bi bi-envelope"></i> Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><i class="bi bi-lock-fill"></i>
        Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-2 d-flex justify-content-center">Already have an account?<a href="{% url 'login' %}"> Login here</a></p>
    
  <footer class="py-5 bg-light">
    <div class="container">
      <p class="m-0 text-center text-muted">
        Â© Django Store Website 2025
      </p>
    </div>
  </footer>


  </div>

  
</body>
</html>
