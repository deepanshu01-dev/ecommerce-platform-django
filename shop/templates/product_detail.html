{% extends 'base.html' %}
{% load static %}

{% block title %}product detail{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
        </div>

        <!-- Product Details -->
        <div class="col-md-6">
            <p style="color:#212121;text-transform: uppercase;">{{product.product_brand}}</p>
            <h2 class="fw-bold">{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <h4 class="text-primary mb-4">â‚¹{{ product.price }}</h4>

            <!-- Add to Cart Form -->
            <form method="post" action="{% url 'add_to_cart' product.id %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark btn-lg me-2">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            </form>

            <form method="post" action="{% url 'buy_now' product.id %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-bag-fill"></i> Buy Now
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
